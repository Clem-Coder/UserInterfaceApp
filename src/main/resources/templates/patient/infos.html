<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient infos</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="icon" href="/images/favicon.png" />
</head>
<body>
<div class="container border border-secondary rounded">

    <div>
        <a th:href="@{/}"><img th:src="@{/images/mediscreen.jpg}" class="img-fluid col-4"></a>
    </div>

    <form ACTION="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method=get>

        <h2 class="mb-5 text-center "><u>Patient informations</u></h2>


        <small  th:if="${updateSuccess}" th:text="${updateSuccess}" class="form-text text-success font-weight-bold text-center"></small>
        <small  th:if="${addSuccess}" th:text="${addSuccess}" class="form-text text-success font-weight-bold text-center"></small>


        <div class="d-flex justify-content-between align-items-center col-5 mx-auto ">

            <div class="d-flex flex-column col-8">
                <div class="text-center">
                    <small  class="form-text mb-2 ">Firstname</small>
                    <output class="border border-secondary rounded bg-light text-center col-12 " ><h4 th:text="${patient.firstname}"></h4></output>
                </div>
                <div class="text-center mt-4">
                    <small  class="form-text mb-2 ">Lastname</small>
                    <output class="border border-secondary rounded bg-light text-center col-12" ><h4 th:text="${patient.lastname}"></h4></output>
                </div>
            </div>

            <div>
                <img th:if="${patient.getSex} == 'F'" th:src="@{/images/femme.jpg}"  >
                <img th:if="${patient.getSex} == 'M'" th:src="@{/images/homme.jpg}"  >
            </div>

        </div>

        <div class="col-5 mx-auto">
            <div class="text-center mt-3">
                <small  class="form-text mb-2 text-center  ">Address</small>
                <output class=" mb-3 border border-secondary rounded bg-light text-center col-12 "  ><h5
                        th:text="${patient.address}"></h5></output>
            </div>
            <div class="d-flex">
                <div class="col-8">
                    <div class="mt-3 ">
                        <small  class="form-text mb-2 text-center  ">Date of born</small>
                        <output type="date" class=" mb-3 border border-secondary rounded bg-light text-center col-12"  ><h5 th:text="${patient.dateOfBorn}"></h5></output>
                    </div>
                    <div class="mt-3">
                        <small  class="form-text mb-2 text-center  ">Gender</small>
                        <output class=" mb-3 border border-secondary rounded bg-light text-center col-12"  ><h5 th:text="${patient.sex}"></h5></output>
                    </div>

                    <div class="mt-3">
                        <small  class="form-text mb-2 text-center  ">Phone number</small>
                        <output class=" mb-3 border border-secondary rounded bg-light text-center col-12 "  ><h5 th:text="${patient.phoneNumber}"></h5></output>
                    </div>
                </div>
                <div class="mx-auto d-flex flex-column ">
                    <a th:href="@{/note/list/{id}(id=${patient.id})}"><img th:src="@{/images/note1.png}" class="rounded mx-auto d-block mb-3" ></a>
                    <a th:href="@{/assess/{id}(id=${patient.id})}"><img th:src="@{/images/assess.png}" class="rounded mx-auto d-block mb-3" ></a>
                </div>
            </div>
            <br>
            <div class=" mx-auto ">
                <div class="d-flex justify-content-between mb-5 ">
                    <a class="btn btn-secondary text-white btn-sm col-5" th:href="@{/}" >Back homepage</a>
                    <button type="submit" class="btn btn-primary btn-sm col-5 " >Update</button>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
