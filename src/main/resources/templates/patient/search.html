<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container border border-secondary rounded">

    <div>
        <img th:src="@{/images/mediscreen.jpg}" class="img-fluid col-4"  >
    </div>


    <div class="d-flex justify-content-center">
        <h2 ><u>Search a patient</u></h2>
        <img th:src="@{/images/loupe.png}" class="img-fluid col-1"  >
    </div>


    <div class="row">
        <form action="#" th:action="@{/patient/get}"  method="get" class="form-horizontal"
              style="width: 100%">

            <small  th:if="${patientError}" th:text="${patientError}" class="form-text text-danger font-weight-bold text-center"></small>

            <div class="form-group text-center ">
                <label  class="col-sm-2 control-label ">Firstname</label>
                <div class="col-sm-10 mx-auto">
                    <input  type="text" name="firstname"  placeholder="firstname" class="col-4 ">
                </div>
            </div>
            <div class="form-group text-center">
                <label  class="col-sm-2 control-label text-center">Lastname</label>
                <div class="col-sm-10 mx-auto">
                    <input  type="text" name="lastname"  placeholder="lastname" class="col-4">
                </div>
            </div>
            <div class="text-center mt-4 mb-4">
                <input class="btn btn-primary btn-sm" type="submit" value="Search patient">
            </div>

        </form>
    </div>

</div>

</body>
</html>
